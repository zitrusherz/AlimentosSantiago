{% extends 'gestion_pedidos/base.html' %}
{% load crispy_forms_filters %}
{% block title %}Crear Pedido{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1 class="my-4">Crear Pedido</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6 mb-3">
                {{ pedido_form.cliente|as_crispy_field }}
            </div>
            <div class="col-md-6 mb-3">
                {{ pedido_form.fecha_hora_entrega|as_crispy_field }}
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Crear Pedido</button>
    </form>
</div>
<script>
    // Ejemplo de validaci√≥n de formulario con jQuery
    $(document).ready(function () {
        $("form.needs-validation").on("submit", function (event) {
            var form = $(this);
            if (form[0].checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.addClass("was-validated");
        });
    });
</script>
{% endblock %}
